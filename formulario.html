<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <header>
        <h1>Formulário de Contato</h1>
    </header>
    <main>
        <form action="/submit" method="post">
            
            <section>
                <h2>Informações Pessoais</h2>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required minlength="2" maxlength="50">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required aria-label="Digite sua mensagem"></textarea>
                </div>
            </section>

            
            <section>
                <h2>Outras Informações</h2>
                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" min="1" max="120" required>
                </div>
                <div>
                    <label for="site">Site Pessoal:</label>
                    <input type="url" id="site" name="site" placeholder="https://example.com">
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999" required>
                </div>
            </section>

            
            <section>
                <h2>Turno de Estudo</h2>
                <div>
                    <input type="radio" id="manhã" name="turno" value="manhã" required>
                    <label for="manhã">Manhã</label>
                </div>
                <div>
                    <input type="radio" id="tarde" name="turno" value="tarde">
                    <label for="tarde">Tarde</label>
                </div>
                <div>
                    <input type="radio" id="noite" name="turno" value="noite">
                    <label for="noite">Noite</label>
                </div>
            </section>

            
            <section>
                <h2>Interesses</h2>
                <div>
                    <input type="checkbox" id="programacao" name="interesses" value="programacao">
                    <label for="programacao">Programação</label>
                </div>
                <div>
                    <input type="checkbox" id="banco_dados" name="interesses" value="banco_dados">
                    <label for="banco_dados">Banco de Dados</label>
                </div>
                <div>
                    <input type="checkbox" id="redes" name="interesses" value="redes">
                    <label for="redes">Redes</label>
                </div>
                <div>
                    <input type="checkbox" id="design" name="interesses" value="design">
                    <label for="design">Design</label>
                </div>
            </section>

           
            <section>
                <h2>Curso</h2>
                <div>
                    <label for="curso">Curso:</label>
                    <select id="curso" name="curso" required>
                        <option value="">Selecione um curso</option>
                        <option value="informatica">Informática</option>
                        <option value="eletrotecnica">Eletrotécnica</option>
                        <option value="mecanica">Mecânica</option>
                        <option value="administracao">Administração</option>
                    </select>
                </div>
            </section>

            
            <section>
                <h2>Upload de Currículo</h2>
                <div>
                    <label for="curriculo">Currículo (PDF):</label>
                    <input type="file" id="curriculo" name="curriculo" accept=".pdf">
                </div>
            </section>

            
            <section>
                <h2>Senha</h2>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required minlength="6" maxlength="20">
                </div>
                <div>
                    <label for="confirmar_senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required minlength="6" maxlength="20">
                </div>
            </section>

            
            <section>
                <h2>Data e Horário</h2>
                <div>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </div>
                <div>
                    <label for="horario">Horário de Atendimento Preferido:</label>
                    <input type="time" id="horario" name="horario">
                </div>
            </section>

            
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 - Arthur César França do Nascimento. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
